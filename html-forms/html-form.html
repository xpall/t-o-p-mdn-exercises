<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
    <link rel="stylesheet" type="text/css" href="html-form.css">
  </head>
  <body>
    <form method="" action="post" class="main-form">
      <h2>Contact</h2>
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" placeholder="Juan Dela Cruz">
      <label for="email">E-mail: </label>
      <input type="email" id="email" name="email" placeholder="youremail@example.com">
      <label for="message">Message: </label>
      <textarea id="message" name="message" cols="30" rows="10" placeholder="Type your message"></textarea>
      <button type="submit" id="submit">Send your message</button>
    </form>
  </body>
</html>
